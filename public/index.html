<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="output.css" rel="stylesheet">
</head>
<body>
  <div id="container" class="flex min-h-screen h-screen justify-center items-center bg-green-200">
    <div id="calculator" class="bg-black border-8 border-black rounded grid grid-cols-4 gap-px">
      <div id="display" class="bg-gray-300 flex col-span-4 h-10 rounded m-1 py-2 px-3"></div>
      <button type="button" class="bg-blue-300 m-1 py-2 px-3 rounded text-black hover:bg-blue-500 active:bg-blue-700">AC</button>
      <button type="button" class="bg-blue-300 m-1 py-2 px-3 rounded text-black  hover:bg-blue-500 active:bg-blue-700">+/-</button>
      <button type="button" class="bg-blue-300 m-1 py-2 px-3 rounded text-black  hover:bg-blue-500 active:bg-blue-700">%</button>
      <button type="button" class="bg-orange-300 m-1 py-2 px-3 rounded text-black hover:bg-orange-500 focus:bg-orange-700">/</button>
      <button type="button" class="bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500 active:bg-green-700">7</button>
      <button type="button" class="bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500 active:bg-green-700">8</button>
      <button type="button" class="bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500 active:bg-green-700">9</button>
      <button type="button" class="bg-orange-300 m-1 py-2 px-3 rounded text-black hover:bg-orange-500 focus:bg-orange-700">*</button>
      <button type="button" class="bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500 active:bg-green-700">4</button>
      <button type="button" class="bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500 active:bg-green-700">5</button>
      <button type="button" class="bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500 active:bg-green-700">6</button>
      <button type="button" class="bg-orange-300 m-1 py-2 px-3 rounded text-black hover:bg-orange-500 focus:bg-orange-700">-</button>
      <button type="button" class="bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500 active:bg-green-700">1</button>
      <button type="button" class="bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500 active:bg-green-700">2</button>
      <button type="button" class="bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500 active:bg-green-700">3</button>
      <button type="button" class="bg-orange-300 m-1 py-2 px-3 rounded text-black hhover:bg-orange-500 focus:bg-orange-700">+</button>
      <button type="button" class="col-span-2 bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500">0</button>
      <button type="button" class="bg-green-300 m-1 py-2 px-3 rounded text-black hover:bg-green-500">.</button>
      <button type="button" class="bg-orange-300 m-1 py-2 px-3 rounded text-black hover:bg-orange-500">=</button>
    </div>
  </div>
</body>
</html>
